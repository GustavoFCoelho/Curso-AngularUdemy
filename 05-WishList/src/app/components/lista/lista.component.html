<ion-list>
  <ion-item-sliding *ngFor="let item of service.listas | filtroCompletado: terminados">

  <ion-item (click)="deseosRout(item.id)" color="dark" detail>
    <ion-label>{{ item.titulo }}</ion-label>
    <ion-label color="tertiary" slot="end">{{ item.items.length }} items</ion-label>
  </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="editarLista(item)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end" color="danger">
      <ion-item-option (click)="borrarLista(item)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
