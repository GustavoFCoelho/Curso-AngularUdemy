<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons>
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
            <ion-title>{{lista.titulo}}</ion-title>

        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding color="dark">
    <ion-list>
        <ion-item color="dark">
            <ion-label position="floating">Novo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nomeItem" (keyup.enter)="novoItem()"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list color="dark">
        <ion-list-header  *ngIf="lista.items.length > 0"  color="dark">
            <ion-label>Tarefas a fazer</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of lista.items; let i = index">
            <ion-item color="dark">
                <ion-checkbox (ionChange)="salvarChecked()" slot="start" color="tertiary"
                              [(ngModel)]="item.status"></ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>
            <ion-item-options side="end" color="danger">
                <ion-item-option (click)="borrar(i)">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
